<div fxLayout="row wrap">
    <!-- column -->
    <div fxFlex.gt-sm="25" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content >
                <!-- Row -->
                <div class="d-flex no-block">
                    <!-- column -->                   
                    <div class="m-r-10 no-shrink">
                        <button mat-fab mat-card-icon class="shadow-none bg-inverse  bg-success">
                            <mat-icon>bookmark_add</mat-icon>
                        </button>
                    </div>
                    <!-- column -->
                    <div>
                        <a routerLink="../../aucation/upcoming">
                        <h3 class="m-0">386</h3>
                        <h6 class="text-muted m-0">Reg for Upcoming Bid</h6>
                    </a>
                    </div>
                
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
    <!-- column -->
    <div fxFlex.gt-sm="25" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div class="d-flex no-block">
                    <!-- column -->
                    <div class="m-r-10 no-shrink">
                        <button mat-fab color="warn" mat-card-icon class="shadow-none  bg-warning">
                            <mat-icon>account_circle</mat-icon>
                        </button>
                    </div>
                    <!-- column -->
                    <div>
                        <a routerLink="../../usermanager/userlist">
                        <h3 class="m-0">2408</h3>
                        <h6 class="text-muted m-0">Total Reg Users</h6>
                        </a>
                    </div>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
    <!-- column -->
    <div fxFlex.gt-sm="25" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div class="d-flex no-block">
                    <!-- column -->
                    <div class="m-r-10 no-shrink">
                        <button mat-fab color="accent" mat-card-icon class="shadow-none">
                            <mat-icon>stream</mat-icon>
                        </button>
                    </div>
                    <!-- column -->
                    <div>
                        <h3 class="m-0">352</h3>
                        <h6 class="text-muted m-0">Live Bids</h6>
                    </div>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
    <!-- column -->
    <div fxFlex.gt-sm="25" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <!-- Row -->
                <div class="d-flex no-block">
                    <!-- column -->
                    <div class="m-r-10 no-shrink">
                        <button mat-fab color="warn" mat-card-icon class="shadow-none bg-danger">
                            <mat-icon>receipt_long</mat-icon>
                        </button>
                    </div>
                    <!-- column -->
                    <div>
                        <a routerLink="../../transaction/alltransaction">
                        <h3 class="m-0">159</h3>
                        <h6 class="text-muted m-0">Today's Transaction</h6>
                        </a>
                    </div>

                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- column -->
</div>
<!-- ============================================================== -->
<!-- Charts -->
<!-- ============================================================== -->
<div fxLayout="row wrap">
    <!-- Column-->
    <div fxFlex.gt-lg="75" fxFlex.gt-md="60" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Bids Overview</mat-card-title>
                <mat-card-subtitle>Bids Vs Apply User</mat-card-subtitle>

                <div class="barchrt" style="height:360px;">
                    <x-chartist class="" [data]="barChart1.data" [type]="barChart1.type" [options]="barChart1.options" [responsiveOptions]="barChart1.responsiveOptions"
                        [events]="barChart1.events"> </x-chartist>
                </div>
                <ul class="list-inline text-center">
                    <li>
                        <h6 class="text-muted text-success m-0">
                            <i class="fa fa-circle font-10 m-r-10 "></i>Ample</h6>
                    </li>
                    <li>
                        <h6 class="text-muted  text-info  m-0">
                            <i class="fa fa-circle font-10 m-r-10"></i>Pixel</h6>
                    </li>
                </ul>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- Column-->
    <div fxFlex.gt-lg="25" fxFlex.gt-md="40" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card>
            <mat-card-content>
                <mat-card-title>Our Visitors</mat-card-title>
                <mat-card-subtitle>Different Devices Used to Visit</mat-card-subtitle>
                <div class="piechart">
                    <x-chartist class="" [data]="donuteChart1.data" [type]="donuteChart1.type" [options]="donuteChart1.options" [responsiveOptions]="donuteChart1.responsiveOptions"
                        [events]="donuteChart1.events"> </x-chartist>
                </div>
            </mat-card-content>
            <hr>
            <mat-card-content>
                <ul class="list-inline text-center">
                    <li>
                        <h6 class="text-muted text-success m-0">
                            <i class="fa fa-circle font-10 m-r-10 "></i>Mobile App</h6>
                    </li>
                    <li>
                        <h6 class="text-muted  text-info  m-0">
                            <i class="fa fa-circle font-10 m-r-10"></i>Website</h6>
                    </li>
                  
                </ul>
            </mat-card-content>

        </mat-card>
    </div>
    <!-- Column-->
</div>
