
 <div fxLayout="row wrap" style="margin: -20px 0px 0px;">
    <div class="p-l-5 p-r-5" style="margin-top: -10px;" fxFlex.gt-sm="70" fxFlex.gt-xs="70" fxFlex="70">
      <h4><b>Reminder Detail</b></h4>
    </div>
    <div class="p-l-5 p-r-5" fxFlex.gt-sm="30" fxFlex.gt-xs="30" fxFlex="30" style="text-align: right;margin-top: 10px">
      <button mat-raised-button color="warn" style="margin: auto;align-self: center;" (click)="closeModal()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">close</mat-icon>
      </button>
    </div>
 </div>
<mat-dialog-content class="mat-typography" >
  <div fxLayout="row wrap" style="margin-top: 0px;">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <div fxLayout="row wrap">
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Insurance Type</mat-label>
            <input matInput placeholder="Insurance Type" title={{list.reminderType}} value={{list.reminderType}} readonly>
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Policy Holder Name</mat-label>
            <input matInput placeholder="Policy Holder Name" title={{list.bdayHolderName}} value={{list.bdayHolderName}} readonly>
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Policy Number</mat-label>
            <input matInput placeholder="Policy Number"  title={{list.policyNumber}} value={{list.policyNumber}} readonly>
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Details</mat-label>
            <input matInput placeholder="Details" title={{list.planDescption}} value={{list.planDescption}} readonly>
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Company Name</mat-label>
            <input matInput placeholder="Company Name" title={{list.companyName}} value={{list.companyName}} readonly>
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Sum Insured</mat-label>
            <input matInput placeholder="Sum Insured" title={{list.sumInsuredAssured}} value={{list.sumInsuredAssured}} readonly>
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Premium Amount</mat-label>
            <input matInput placeholder="Premium Amount" title={{list.premiumAmt}} value={{list.premiumAmt}} readonly>
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Payment Cycle Type</mat-label>
            <input matInput placeholder="Payment Cycle Type" value={{list.paymentCycle}} readonly>
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Policy Term Year</mat-label>
            <input matInput placeholder="Policy Term Year" value={{list.policyTermYear}} v>
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">

            <mat-label>Policy Start Date</mat-label>
            <input matInput placeholder="Policy Start Date" value={{list.startDate}} readonly>
            <!-- <input matInput placeholder="Policy Start Date" value={{list.startDate | date:"MM/dd/yyyy"}}> -->
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Payment Due Date</mat-label>
            <input matInput placeholder="Payment Due Date" value={{list.paymentDueDate}} readonly>
            <!-- <input matInput placeholder="Payment Due Date" value={{list.paymentDueDate | date:"MM/dd/yyyy"}}> -->

        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Maturity Date</mat-label>
            <input matInput placeholder="Maturity Date" value={{list.maturityDate}} readonly>
            <!-- <input matInput placeholder="Maturity Date" value={{list.maturityDate | date:"MM/dd/yyyy"}}> -->
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Reminder DateTime</mat-label>
            <input matInput placeholder="Reminder DateTime" value={{list.reminderDateTime}} readonly>
            <!-- <input matInput placeholder="Reminder DateTime" value={{list.reminderDateTime | date:"MM/dd/yyyy HH:mma"}}> -->
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Notes</mat-label>
            <input matInput placeholder="Notes" title={{list.notes}} value={{list.notes}} readonly>
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Create Date</mat-label>
            <input matInput placeholder="Create Date" value={{list.createDate}} readonly>
            <!-- <input matInput placeholder="Create Date" value={{list.createDate | date:"MM/dd/yyyy HH:mma"}}> -->
          </mat-form-field>
        </div>
        <div class="m-l-5 m-r-5 fieldheightweight" fxFlex.gt-sm={{columwidth}} fxFlex.gt-xs={{columwidth}} fxFlex="100">
          <mat-form-field appearance="outline">
            <mat-label>Update Date</mat-label>
            <input matInput placeholder="Update Date" value={{list.updateDate}} readonly>
            <!-- <input matInput placeholder="Update Date" value={{list.updateDate | date:"MM/dd/yyyy HH:mma"}}> -->
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
