<mat-card>
    <!-- <mat-card-title>Branch Manager</mat-card-title> -->
    <mat-card-content>
        <!-- <mat-card-title>Create Branch</mat-card-title> -->
        <mat-tab-group>
            <mat-tab label="Create Service Provider">
                <div fxLayout="row wrap" fxFlexAlign="center" class="row">


                    <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                        <mat-form-field>
                            <input matInput placeholder="Service Provide Name">
                        </mat-form-field>
                    </div>
                    <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                        <mat-form-field>
                            <input matInput placeholder="Service Provide Id">
                        </mat-form-field>
                    </div>
                    <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">
                        <!-- <mat-form-field>
                             <app-material-file-upload (complete)="onFileComplete($event)"></app-material-file-upload>                     
                              
                        </mat-form-field>-->
                    </div>
                    <div fxFlex.gt-sm="25" fxFlex="100" class="p-10">

                    </div>

                    <div fxFlex.gt-sm="25" fxFlex.gt-xs="100" fxFlex="100">
                        <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20" type="submit">Save</button>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Service Provider List">
                <div fxLayout="row wrap">
                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                        <mat-card>
                            <mat-card-content>
                                <mat-card-title>Service Provider List</mat-card-title>
                                <div fxLayout="row wrap">

                                    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                                        <table mat-table matSort [dataSource]="lists.servicelist">
                                            <ng-container matColumnDef="action">
                                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                                <td mat-cell *matCellDef="let element" class="action-link">
                                                    <a>
                                                        <mat-icon>edit</mat-icon>
                                                    </a> |
                                                    <a>
                                                        <mat-icon>delete</mat-icon>
                                                    </a>
                                                </td>

                                            </ng-container>

                                            <ng-container matColumnDef="pname">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Provider Name </th>
                                                <td mat-cell *matCellDef="let element"> {{element.pname}} </td>
                                            </ng-container>
                                            <ng-container matColumnDef="sname">
                                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Serice Provider ID </th>
                                                <td mat-cell *matCellDef="let element"> {{element.sname}} </td>
                                            </ng-container>



                                            <tr mat-header-row *matHeaderRowDef="lists.displayedColumns; sticky: true"></tr>
                                            <tr mat-row *matRowDef="let row; columns: lists.displayedColumns;"></tr>
                                        </table>
                                        <mat-paginator [pageSizeOptions]="[5, 10, 20,25,50]" showFirstLastButtons></mat-paginator>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
