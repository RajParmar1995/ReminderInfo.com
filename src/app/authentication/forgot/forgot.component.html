<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="text-center">
                        <img alt="homepage" style="heigth:100px !important" src="assets/images/logo-icon.png">
                        <h4 class="m-t-0">Recover Password</h4>
                    </div>
                    <p class="text-center font-14">Enter your Mobile Number and we'll send you OTP.</p>
                    <div fxLayout="column" fxLayoutAlign="space-around">
                        <div class="pb-1">
                            <mat-form-field style="width: 100%">
                                <input matInput placeholder="Mobile Number" type="tel" maxlength="10"
                                    [formControl]="form.controls['mobile']">
                            </mat-form-field>
                            <small
                                *ngIf="form.controls['mobile'].hasError('required') && form.controls['mobile'].touched"
                                class="text-danger support-text">You must include Mobile Number.</small>
                            <small *ngIf="form.controls['mobile'].errors?.email && form.controls['mobile'].touched"
                                class="text-danger support-text">You must include a valid Mobile Number.</small>
                        </div>
                        <a [routerLink]="['/authentication/login']" class="link text-info">Back to Login</a>

                        <button mat-raised-button color="primary" type="submit" class="btn-block btn-lg m-t-20"
                            [disabled]="!form.valid">Send OTP</button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
